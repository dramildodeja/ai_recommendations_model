<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timeseries Data Prediction</title>
  </head>
  <body>
    <h1>Business Development Lead Conversion Probability</h1>
    <div id="outcome-cont" />
    <div id="loss-cont"></div>
    <div id="acc-cont"></div>
    <section id="predicton_output_section">
      <form id="prediction_input_form">
        <table cellpadding=2 cellspacing=0>
          <tr>
            <td>
              <span style="float: left;">
                <h6>% Of Presentation Completed&nbsp;</h6>
              </span>
              <span style="float: right;margin-top: 35px;">
                <input style="width: 50px;" id="client_presentation_completed" name="client_presentation_completed" type="number" min="1" max="100"/>
              </span>
              </td>
          </tr>
          <tr>
            <td>
              <span style="float: left;">
                <h6>% Of Follow-Up Completed&nbsp;</h6>
              </span>
              <span style="float: right;margin-top: 35px;">
                <input style="width: 50px;" id="revisiting_lead_status" name="revisiting_lead_status" type="number" min="1" max="100"/>
              </span>
              </td>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="button"><b><h2>Perform Realtime Prediction</h2></b></button>
            </td>
          </tr>
        </table>
        <div id="outcome">
          <p id="prediction"></p>
        </div>
      </form>
      <hr/>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
