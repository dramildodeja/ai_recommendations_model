<!doctype html>
<html>
  <head>
    <title>Timeseries Data Prediction</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Predicting Business Development Lead Scores</h1>
    <div id="outcome-cont" />
    <div id="loss-cont"></div>
    <div id="acc-cont"></div>
    <div id="confusion-matrix"></div>
    <section id="predicton_output_section">
      <h2>Predict if we would get a customer buy-in</h2>
      <form id="prediction_input_form">
        <label>
          Client Presentation Completion %
          <input
            id="client_presentation_completed"
            name="client_presentation_completed"
            type="number"
            min="1"
            max="100"
          />
        </label>
        <label>
          Client Follow Count %
          <input
            id="revisiting_lead_status"
            name="revisiting_lead_status"
            type="number"
            min="1"
            max="100"
          />
        </label>
        <button type="submit">Model Prediction</button>
        <div id="outcome">
          <p id="prediction"></p>
        </div>
      </form>
      <hr/>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
